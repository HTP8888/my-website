<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Gradient 7 sắc cầu vồng */
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: rainbow 10s infinite; /* Hiệu ứng chuyển động */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Nền mờ để văn bản dễ đọc */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Animation cho gradient */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple website hosted on GitHub Pages.</p>
        <p>Visit my <a href="https://github.com">GitHub profile</a> for more projects!</p>
    </div>
</body>
</html>
