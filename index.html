<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Thay nền bằng ảnh từ GitHub */
            background-image: url('https://http8888.github.io/my-website/background.jpg.png');
            background-size: cover; /* Ảnh phủ toàn màn hình */
            background-repeat: no-repeat; /* Không lặp ảnh */
            background-position: center; /* Căn giữa ảnh */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Nền mờ để văn bản dễ đọc */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple website hosted on GitHub Pages.</p>
        <p>Visit my <a href="https://github.com">GitHub profile</a> for more projects!</p>
    </div>
</body>
</html>
